     <!-- ======= Recent Blog Posts Section ======= -->
     <section class='recent-posts {{ $.Params.background }} {{ printf "%s" ((partial "background.html" .) | replaceRE "\\s+" "") }} mb-0 pb-4'>
      <a class="anchor" id="supporters"></a>
    
        <div class="container" data-aos="fade-up">
  
          <div class="section-header">
            <h2>{{ .Title }}</h2>
            {{ .Content }}
          </div>
  
          <div class="row gy-4">

            {{ $width := div 12 .Params.width }}
  
            {{ range .Params.supporters }}
            <div class="col-xl-{{ $width }} col-md-6">
              <article class="supporter sponsor {{ .logo }}">
  
                <div class="post-img align-items-center" style="vertical-align: middle; text-align: center;">
                  {{ $link := .link }}
                  {{ $image := $.Resources.Get (print .logo ".png") }}
                  {{ $image := $image.Process "resize width 400x" }}
                  {{ with $image }}
                    <a href="{{ $link }}" style="text-align: center"><img style="height:100%" src="{{ .RelPermalink }}" alt="Logo {{ $link }}" class="mx-auto d-block"></a>
                  {{ end }}
                </div>

                <p class="post-category mb-5">{{ .text | markdownify }}</p>
  
              </article>
            </div><!-- End post list item -->
            {{ end }}
          
          </div><!-- End recent posts list -->
  
        </div>
      </section><!-- End Recent Blog Posts Section -->
