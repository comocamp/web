     <!-- ======= Recent Blog Posts Section ======= -->
     <section class='recent-posts {{ printf "%s" ((partial "background.html" .) | replaceRE "\\s+" "") }}'>
      <a class="anchor" id="supporters"></a>
        <div class="container" data-aos="fade-up">
  
          <div class="section-header">
            <h2>{{ .Title }}</h2>
            {{ .Content }}
          </div>
  
          <div class="row gy-4">

            {{ $width := div 12 .Params.width }}
  
            {{ range .Params.supporters }}
            <div class="col-xl-{{ $width }} col-md-6">
              <article class="{{ .logo }}">
  
                <div class="post-img d-flex align-items-center p-5" style="height: 150px; vertical-align: center;">
                  {{ $link := .link }}
                  {{ with $.Resources.Get (print .logo ".png") }}
                    <a href="{{ $link }}"><img src="{{ .RelPermalink }}" class="img-fluid al mx-auto d-block"></a>
                  {{ end }}
                </div>

                <p class="post-category mb-5">{{ .text | markdownify }}</p>
  
              </article>
            </div><!-- End post list item -->
            {{ end }}
          
          </div><!-- End recent posts list -->
  
        </div>
      </section><!-- End Recent Blog Posts Section -->
