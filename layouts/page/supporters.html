     <!-- ======= Recent Blog Posts Section ======= -->
     <section class="recent-posts">
      <a class="anchor" id="supporters"></a>
        <div class="container" data-aos="fade-up">
  
          <div class="section-header">
            <h2>{{ .Title }}</h2>
            {{ .Content }}
          </div>
  
          <div class="row gy-4">

            {{ range .Params.supporters }}
            <div class="col-xl-3 col-md-6">
              <article>
  
                <div class="post-img d-flex align-items-center p-5" style="height: 150px; vertical-align: center;">
                  {{ with $.Resources.Get .logo }}
                    <img src="{{ .RelPermalink }}" class="img-fluid al">
                  {{ end }}
                </div>

                <p class="post-category mb-5">{{ .text }}</p>
  
              </article>
            </div><!-- End post list item -->
            {{ end }}
          
          </div><!-- End recent posts list -->
  
        </div>
      </section><!-- End Recent Blog Posts Section -->
