     <!-- ======= Recent Blog Posts Section ======= -->
     <section class='recent-posts {{ $.Params.background }} {{ printf "%s" ((partial "background.html" .) | replaceRE "\\s+" "") }} mt-0 pt-0'>
      
        <div class="container" data-aos="fade-up">
  
          <!--
          <div class="section-header">
            <h2>{{ .Title }}</h2>
            {{ .Content }}
          </div>
          -->  

          <div class="row gy-4">

            {{ $width := div 12 .Params.width }}

            <div class="col-xl-{{ div $width 2 }} col-md-0 mt-0 pt-0">
            </div>
  
            {{ range .Params.supporters }}
            <div class="col-xl-{{ $width }} col-md-6">
              <article class="supporter sponsor {{ .logo }}">
  
                <div class="post-img align-items-center" style="vertical-align: middle; text-align: center;">
                  {{ $link := .link }}
                  {{ with $.Resources.Get (print .logo ".png") }}
                    <a href="{{ $link }}" style="text-align: center"><img style="height:100%" src="{{ .RelPermalink }}" class="mx-auto d-block"></a>
                  {{ end }}
                </div>

                <p class="post-category mb-5">{{ .text | markdownify }}</p>
  
              </article>
            </div><!-- End post list item -->
            {{ end }}
          
          </div><!-- End recent posts list -->
  
        </div>
      </section><!-- End Recent Blog Posts Section -->
