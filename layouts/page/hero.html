  <section id="hero" class="hero mb-5 mb-xl-0 p-3 p-xl-0 pt-xl-5">
    
    <div class="container position-relative">
      <div class="row gy-5" data-aos="fade-in">
        <div class="col-lg-6 order-2 order-lg-1 d-flex flex-column justify-content-center text-center text-lg-start">
          <h2>{{ .Params.conference | safeHTML }}</h2>
        </div>
      </div>
      <div class="row gy-5" data-aos="fade-in">
        <div class="col-lg-9 order-1 order-lg-2 offset-lg-3 offset-xs-0">
          {{ with .Resources.Get "comocamp.png" }}
            <img src="{{ .RelPermalink }}" class="img-fluid" alt="" data-aos="zoom-out" data-aos-delay="100">
          {{ end }} 
        </div>
      </div>
      <div class="row gy-5" data-aos="fade-in">
        <div class="col-lg-6 order-2 order-lg-1 d-flex flex-column justify-content-center text-center text-lg-start mb-xl-5">
          <h2>{{ .Params.locationAndDate | safeHTML }}</h2>
        </div>
      </div>
      {{ if site.GetPage "participation" }}
      <div class="row gy-5" data-aos="fade-in">
        <div class="col-lg-4 order-2 order-lg-1 d-flex flex-column justify-content-center text-center text-lg-start mb-xl-5 mt-xl-0">
          <div class="d-flex justify-content-center justify-content-lg-start">
            <a href="#participation" class="btn-get-started" style="background-color: rgb(249 61 119); font-weight: bold;">{{ .Params.button }}</a>
          </div>
        </div>
      </div>
      {{ end }}
    </div>
