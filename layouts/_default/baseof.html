<!DOCTYPE html>
<html>
    <head>

        <meta charset="utf-8">
        <meta content="width=device-width, initial-scale=1.0" name="viewport">      

        <title>{{ site.Title }}</title>
        
        <meta name="author" content="{{ $.Params.author  }}">
        <meta name="description" property="og:description" content="{{ $.Params.description  }}">
        <meta name="type" property="og:type" content="website">
        <meta name="url" property="og:url" content="{{ .Site.BaseURL }}">
        {{ hugo.Generator }}

        <meta name="twitter:card" content="summary_large_image">
        <meta name="twitter:site" content="@{{ index (strings.FindRE `[a-zA-Z_]*$` $.Params.twitter) 0 }}">
        <meta name="twitter:title" property="og:title" content="{{ site.Title }}">
        <meta name="twitter:description" content="{{ $.Params.description }}">
        <meta name="twitter:image" property="og:image" content="{{ .Site.BaseURL }}comocamp-card.png">
        <meta name="twitter:image:alt" content="{{ $.Params.description  }}">

        <base href="{{ .Site.BaseURL }}">
      
        <!-- Favicons -->
        <link href="comocamp-circle.png" rel="icon">
        <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">
      
        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,600;1,700&family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Raleway:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
      
        <!-- Vendor CSS Files -->
        <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
        <link href="assets/vendor/aos/aos.css" rel="stylesheet">
        <link href="assets/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">
        <link href="assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">
      
        <!-- Template Main CSS File -->
        <link href="assets/css/main.css" rel="stylesheet">
        <link href="assets/css/comocamp.css" rel="stylesheet">
      
        <!-- =======================================================
        * Template Name: Impact

        * Template URL: https://bootstrapmade.com/impact-bootstrap-business-website-template/

        ======================================================== -->
      </head>
  <body onload="correct('testimonial-text'); correct('testimonial-line')">
    {{ partial "header.html" . }}
    {{ block "main" . }}
    {{ end }}
    {{ partial "footer.html" . }}

    <a href="#" class="scroll-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

    <div id="preloader"></div>

    <!-- Vendor JS Files -->
    <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="assets/vendor/aos/aos.js"></script>
    <script src="assets/vendor/glightbox/js/glightbox.min.js"></script>
    <script src="assets/vendor/purecounter/purecounter_vanilla.js"></script>
    <script src="assets/vendor/swiper/swiper-bundle.min.js"></script>
    <script src="assets/vendor/isotope-layout/isotope.pkgd.min.js"></script>
    <script src="assets/vendor/php-email-form/validate.js"></script>

    <!-- Template Main JS File -->
    <script src="assets/js/main.js"></script>

    <script>
      function correct(className) {
        var elements = document.getElementsByClassName(className);
        var maxHeight = 0;
        for (var i = 0; i < elements.length; ++i) {
            var element = elements[i];
            height = element.offsetHeight;
            height -= parseFloat(getComputedStyle(element).paddingTop) + parseFloat(getComputedStyle(element).paddingBottom)
            if (height > maxHeight) {
              maxHeight = height;
            }
        }
        for (var i = 0; i < elements.length; ++i) {
            var element = elements[i];
            element.style.height = maxHeight + "px";
        }
      }
    </script>

  </body>

</html>
